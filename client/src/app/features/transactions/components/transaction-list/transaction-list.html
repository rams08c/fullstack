@if (transactions.length > 0) {
  <div>
    <mat-table [dataSource]="transactions" class="mat-elevation-z8">
      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>
        <mat-cell *matCellDef="let transaction">{{ transaction.description }}</mat-cell>
      </ng-container>

      <!-- Amount Column -->
      <ng-container matColumnDef="amount">
        <mat-header-cell *matHeaderCellDef>Amount</mat-header-cell>
        <mat-cell *matCellDef="let transaction">{{ transaction.amount | currency }}</mat-cell>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="category">
        <mat-header-cell *matHeaderCellDef>Category</mat-header-cell>
        <mat-cell *matCellDef="let transaction">{{ transaction.category }}</mat-cell>
      </ng-container>

      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
        <mat-cell *matCellDef="let transaction">{{ transaction.date | date }}</mat-cell>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell *matCellDef="let transaction">
          <button mat-icon-button (click)="editTransaction(transaction)">
            <mat-icon>edit</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="['description', 'amount', 'category', 'date', 'actions']"></mat-header-row>
      <mat-row *matRowDef="let row; columns: ['description', 'amount', 'category', 'date', 'actions']"></mat-row>
    </mat-table>

    <mat-card class="summary-card">
      <mat-card-header>
        <mat-card-title>Summary</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Total Amount: {{ totalAmount | currency }}</p>
      </mat-card-content>
    </mat-card>
  </div>
} @else {
  <p>No transactions yet.</p>
}
