<div class="transaction-container">
  <mat-card class="form-card">
    <mat-card-header>
      <mat-card-title>Transaction Details</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <app-create-transaction [transaction]="selectedTransaction" (save)="handleSave($event)"></app-create-transaction>
    </mat-card-content>
  </mat-card>
  <mat-card class="list-card">
    <mat-card-header>
      <mat-card-title>Transaction List</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <app-transaction-list [transactions]="transactions()" (edit)="handleEdit($event)"></app-transaction-list>
    </mat-card-content>
  </mat-card>
</div>
