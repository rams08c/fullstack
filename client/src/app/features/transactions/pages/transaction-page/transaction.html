<div class="transaction-page">
  <!-- Summary Section -->
  <app-transaction-summary [summary]="summary()" />

  <!-- Filters Section -->
  <app-transaction-filters (filterChange)="onFilterChange($event)" />

  <!-- Main Content Card -->
  <mat-card class="content-card">
    <mat-card-header>
      <mat-card-title>
        <mat-icon>receipt_long</mat-icon>
        Transactions
      </mat-card-title>
      <div class="header-actions">
        <button mat-fab color="primary" (click)="openCreateDialog()" matTooltip="Add Transaction">
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </mat-card-header>

    <mat-card-content>
      <!-- Transaction List -->
      <app-transaction-list [transactions]="transactions()" [isLoading]="isLoading()" (edit)="openEditDialog($event)"
        (delete)="confirmDelete($event)" />

      <!-- Pagination -->
      <app-pagination *ngIf="!isLoading() && transactions().length > 0" [currentPage]="currentPage()"
        [totalPages]="totalPages()" [pageSize]="pagination().take" (pageChange)="onPageChange($event)" />
    </mat-card-content>
  </mat-card>
</div>
